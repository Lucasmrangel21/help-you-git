<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #navbar {
            display: grid;
            align-items: center;
            grid-template-areas: 'logo middle middle middle links';
            background: #ffffff;
            padding: .5rem;
        }

        .links {
            grid-area: links;
            align-self: center;
            padding: 1rem;
            <!--display: flex;-->
        }

        #logo {
            grid-area: logo;
        }

        .links > * {
            display: inline-block;
        }

        .links a{
            display: inline-block;
            font-size: 20px;
            color: black;
            text-decoration: none;
            line-height: 1;
            padding: 10px 10px 10px 10px;
            min-height: 45px;
            width: 200px;
        }

        body{
            background-color: #79e7ff;
        }

        img{
            height:70px;
            width: auto;
         }

        #a1:hover, #a2:hover{
            color: white;
            background-color: rgba(84, 91, 98, 1);
            }




    </style>
    <meta charset="UTF-8">
    <title>Help You - Inicio</title>
</head>

<body>
<nav id="navbar">
    <img id="logo" src="{% static 'helpyou/img/helpyou.jpg' %}"/>
    <div class="links">
        <a href="{% url 'url_login' %}" class="btn btn-secondary btn-lg active" role="button"
           aria-pressed="true">Login</a>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="" role="button" id="dropdownMenuLink"
               data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                Cadastre-se
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a id="a1" href="{% url 'index' %}">Cadastre-se como participante</a><br>
                <a id="a2" href="{% url 'url_salas_sugeridas' %}" style="float: left;">Cadastre-se como
                    psicologo</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
